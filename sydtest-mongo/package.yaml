name: sydtest-mongo
version: 0.2.0.0
github: "NorfairKing/sydtest"
license: OtherLicense
license-file: LICENSE.md
author: "Tom Sydney Kerckhove"
maintainer: "syd@cs-syd.eu"
copyright: "Copyright (c) 2021 Tom Sydney Kerckhove"
category: Testing
synopsis: An mongoDB companion library for sydtest

extra-source-files:
- LICENSE.md
- CHANGELOG.md
- test_resources/**/*

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - binary
  - bson
  - bytestring
  - mongoDB
  - network
  - path
  - path-io
  - port-utils
  - process
  - sydtest >=0.18
  - sydtest-process
  - text
  - yaml

tests:
  sydtest-mongo-test:
    main: Spec.hs
    source-dirs: test
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - mongoDB
    - sydtest
    - sydtest-mongo
    - text
    buildable: False
    when:
      - condition: flag(sydtest_integration_tests)
        then:
          buildable: True
        else:
          buildable: False

flags:
  sydtest_integration_tests:
    description: Whether to allow building integration tests
    manual: false
    default: true
